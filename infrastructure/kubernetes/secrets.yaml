# ==============================================================================
# Kubernetes Secrets
# ==============================================================================
# Stores sensitive configuration data (passwords, API keys, etc.)
# Values are base64 encoded
#
# IMPORTANT: In production, use external secret management (AWS Secrets Manager)
# and tools like External Secrets Operator
# ==============================================================================

---
# Database Credentials
apiVersion: v1
kind: Secret
metadata:
  name: db-credentials
  namespace: ecommerce
type: Opaque
data:
  # postgres:postgres (base64 encoded)
  DB_USERNAME: cG9zdGdyZXM=
  DB_PASSWORD: cG9zdGdyZXM=
  
---
# JWT Secret
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: ecommerce
type: Opaque
data:
  # ecommerce-shopping-app-secret-key-change-in-production-minimum-256-bits
  JWT_SECRET: ZWNvbW1lcmNlLXNob3BwaW5nLWFwcC1zZWNyZXQta2V5LWNoYW5nZS1pbi1wcm9kdWN0aW9uLW1pbmltdW0tMjU2LWJpdHM=





